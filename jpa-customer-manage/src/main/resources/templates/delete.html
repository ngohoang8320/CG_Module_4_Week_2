<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>DeleteCustomer</title>
</head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/customers}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form method="POST" novalidate="novalidate"
          th:action="@{/customers/delete}" th:object="${customer}">
        <input th:field="*{id}" type="hidden"/>
        <div>
            <label for="name">Name</label>
            <input id="name" th:field="*{name}" type="text"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" th:field="*{email}" type="email"/>
        </div>
        <div>
            <label for="address">Address</label>
            <input id="address" th:field="*{address}" type="text"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
